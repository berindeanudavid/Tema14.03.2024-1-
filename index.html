<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon</title>
    <style>
        .bag{
            width:50px;
            height:40px;
            background-color: rgb(255, 232, 232);
            color:red;
            padding:20px;
            border-radius: 30%;
        }
        .arrow{
            width:30px;
            height:30px;
            color:red;
        }
    </style>
</head>
<body>
    <div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bag" viewBox="0 0 16 16">
            <path d="M11.5 4v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m0 6.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"/>
        </svg>
    </div>
    <p style="font-size: 30px; font-weight: bold; margin-bottom: 0.5%; margin-top: 1%;">
        100+
    </p>
    <div style="font-size:20px">Total products</div>
    <div style="background-color: rgb(237, 236, 236);  border-radius:5%; color: red; height: 50px; width:130px; text-align: left;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="arrow" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4"/>
        </svg>
        15.65%
        <div style="color:grey; font-size: 15px">
            Since last month
        </div>
    </div>
</body>
</html>
